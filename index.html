<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <form>
    <div class="question">
        <label>Вопрос 1. Сколько будет 5+4?</label>
        <input type="radio" name="question1">2
        <input type="radio" name="question1">8
        <input type="radio" name="question1">11
        <input type="radio" name="question1" id="answerOne">9
    </div>

    <div class="question">
        <label>Вопрос 2. Сколько будет 5+3?</label>
        <input type="radio" name="question2">2
        <input type="radio" name="question2" id="answerTwo">8
        <input type="radio" name="question2">11
        <input type="radio" name="question2">9
    </div>
    
    <div class="question">
        <label>Вопрос 3. Сколько будет 5+6?</label>
        <input type="radio" name="question3">2
        <input type="radio" name="question3">8
        <input type="radio" name="question3" id="answerThree">11
        <input type="radio" name="question3">9
    </div>

    <div class="question">
        <label>Вопрос 4. Сколько будет 5+2?</label>
        <input type="radio" name="question4">2
        <input type="radio" name="question4">8
        <input type="radio" name="question4">11
        <input type="radio" name="question4" id="answerFour">7
    </div>

    <div class="question">
        <label>Вопрос 5. Сколько будет 5+7?</label>
        <input type="radio" name="question5">2
        <input type="radio" name="question5">8
        <input type="radio" name="question5" id="answerFive">12
        <input type="radio" name="question5">9
    </div>

    <button type="submit" class="btn">Отправить ответы</button>

    <p id="show"></p>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
